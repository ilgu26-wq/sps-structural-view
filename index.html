<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, height=675">
<title>SOAR — Living Neural Organism</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1200px;
  height: 675px;
  background: #0a0a0f;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
  position: relative;
}

canvas#bgCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
}

.main-container {
  position: relative;
  z-index: 1;
  width: 1200px;
  height: 675px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

.top-bar {
  width: 100%;
  padding: 18px 40px 0 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'JetBrains Mono', monospace;
  font-size: 15px;
  font-weight: 500;
  color: rgba(255,255,255,0.35);
  letter-spacing: 4px;
  text-transform: uppercase;
}

.tagline-top {
  font-size: 11px;
  font-weight: 300;
  color: rgba(255,255,255,0.2);
  letter-spacing: 2px;
  font-family: 'JetBrains Mono', monospace;
}

svg.diagram {
  margin-top: -5px;
}

.glow-cyan { filter: drop-shadow(0 0 6px rgba(0, 229, 255, 0.5)); }
.glow-magenta { filter: drop-shadow(0 0 6px rgba(255, 0, 200, 0.4)); }
.glow-gold { filter: drop-shadow(0 0 6px rgba(255, 200, 50, 0.5)); }
.glow-green { filter: drop-shadow(0 0 6px rgba(0, 255, 136, 0.4)); }

@keyframes pulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}
@keyframes pulse-slow {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.7; }
}
@keyframes dash-flow {
  to { stroke-dashoffset: -20; }
}
@keyframes dash-flow-up {
  to { stroke-dashoffset: 20; }
}
@keyframes orbit-pulse {
  0%, 100% { opacity: 0.15; }
  50% { opacity: 0.4; }
}
@keyframes breathe {
  0%, 100% { r: 3; opacity: 0.5; }
  50% { r: 5; opacity: 1; }
}
@keyframes float-particle {
  0% { opacity: 0; transform: translateY(0); }
  20% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-30px); }
}

.flow-line {
  stroke-dasharray: 6 4;
  animation: dash-flow 1.2s linear infinite;
}
.flow-line-up {
  stroke-dasharray: 6 4;
  animation: dash-flow-up 1.5s linear infinite;
}
.pulse-node {
  animation: pulse 2.5s ease-in-out infinite;
}
.pulse-slow {
  animation: pulse-slow 3.5s ease-in-out infinite;
}
.breathe-node {
  animation: breathe 3s ease-in-out infinite;
}
.orbit-ring {
  animation: orbit-pulse 4s ease-in-out infinite;
}

.bottom-quote {
  position: absolute;
  bottom: 20px;
  left: 0; right: 0;
  text-align: center;
  font-size: 13px;
  font-weight: 300;
  color: rgba(255, 255, 255, 0.25);
  letter-spacing: 3px;
  font-family: 'JetBrains Mono', monospace;
}

.bottom-quote span {
  color: rgba(0, 229, 255, 0.5);
}

.watermark {
  position: absolute;
  bottom: 20px;
  right: 40px;
  font-size: 10px;
  color: rgba(255,255,255,0.12);
  font-family: 'JetBrains Mono', monospace;
  letter-spacing: 1px;
}
</style>
</head>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 1200;
canvas.height = 675;

const particles = [];
for (let i = 0; i < 80; i++) {
  particles.push({
    x: Math.random() * 1200,
    y: Math.random() * 675,
    r: Math.random() * 1.2 + 0.3,
    vx: (Math.random() - 0.5) * 0.15,
    vy: (Math.random() - 0.5) * 0.15,
    alpha: Math.random() * 0.15 + 0.02
  });
}

function drawBg() {
  ctx.clearRect(0, 0, 1200, 675);

  const grad = ctx.createRadialGradient(600, 300, 50, 600, 300, 500);
  grad.addColorStop(0, 'rgba(10, 15, 30, 0.3)');
  grad.addColorStop(1, 'rgba(10, 10, 15, 0)');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, 1200, 675);

  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0) p.x = 1200;
    if (p.x > 1200) p.x = 0;
    if (p.y < 0) p.y = 675;
    if (p.y > 675) p.y = 0;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(150, 200, 255, ${p.alpha})`;
    ctx.fill();
  });

  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 80) {
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.strokeStyle = `rgba(100, 180, 255, ${0.03 * (1 - dist / 80)})`;
        ctx.lineWidth = 0.3;
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(drawBg);
}
drawBg();
</script>
